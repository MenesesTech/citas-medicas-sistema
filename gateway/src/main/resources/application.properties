spring.application.name=gateway
server.port=8900

# Eureka Configuration
eureka.client.service-url.defaultZone=http://localhost:8761/eureka/
eureka.instance.prefer-ip-address=true
eureka.client.registry-fetch-interval-seconds=5

# Gateway Routes
spring.cloud.gateway.discovery.locator.enabled=true
spring.cloud.gateway.discovery.locator.lower-case-service-id=true

# Routes Configuration - Auth Service
spring.cloud.gateway.routes[0].id=ms-auth-service
spring.cloud.gateway.routes[0].uri=lb://ms-auth-service
spring.cloud.gateway.routes[0].predicates[0]=Path=/api/auth/**

# Routes Configuration - Patient Service
spring.cloud.gateway.routes[1].id=ms-patient-service
spring.cloud.gateway.routes[1].uri=lb://ms-patient-service
spring.cloud.gateway.routes[1].predicates[0]=Path=/api/pacientes/**
spring.cloud.gateway.routes[1].filters[0]=StripPrefix=0

# Routes Configuration - Usuario Service
spring.cloud.gateway.routes[2].id=ms-auth-service
spring.cloud.gateway.routes[2].uri=lb://ms-auth-service
spring.cloud.gateway.routes[2].predicates[0]=Path=/api/usuarios/**
spring.cloud.gateway.routes[2].filters[0]=StripPrefix=0

# Routes Configuration - Medico Service
spring.cloud.gateway.routes[3].id=ms-medico-service
spring.cloud.gateway.routes[3].uri=lb://ms-medico-service
spring.cloud.gateway.routes[3].predicates[0]=Path=/api/medicos/**
spring.cloud.gateway.routes[3].filters[0]=StripPrefix=0

# Routes Configuration - Citas Service
spring.cloud.gateway.routes[4].id=ms-citas-service
spring.cloud.gateway.routes[4].uri=lb://ms-citas-service
spring.cloud.gateway.routes[4].predicates[0]=Path=/api/citas/**
spring.cloud.gateway.routes[4].filters[0]=StripPrefix=0
# Timeout Configuration
spring.cloud.gateway.httpclient.connect-timeout=3000
spring.cloud.gateway.httpclient.response-timeout=5s

# CORS Configuration
spring.cloud.gateway.globalcors.cors-configurations.[/**].allowed-origins=http://localhost:3000,http://localhost:4200
spring.cloud.gateway.globalcors.cors-configurations.[/**].allowed-methods=GET,POST,PUT,DELETE,OPTIONS
spring.cloud.gateway.globalcors.cors-configurations.[/**].allowed-headers=*
spring.cloud.gateway.globalcors.cors-configurations.[/**].allow-credentials=true

# Logging
logging.level.org.springframework.cloud.gateway=DEBUG
logging.level.reactor.netty=INFO